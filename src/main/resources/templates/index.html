<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <title>Área Restrita</title>
  </head>
  <body>
    <section class="vh-100">
	  <div class="container-fluid">
	    <div class="row">
	      <div class="col-sm-6 text-black">
	
	        <div class="px-5 ms-xl-4">
	          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
	          <span class="h1 fw-bold mb-0">Logo</span>
	        </div>
	        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
	
	          <form style="width: 25rem;">
	
	            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre com login e senha</h3>
	
	            <div class="form-outline mb-4">
	              <input type="text" id="form2Example1" class="form-control form-control-lg" />
	              <label class="form-label" for="form2Example18">Matrícula:</label>
	            </div>
	
	            <div class="form-outline mb-4">
	              <input type="password" id="form2Example28" class="form-control form-control-lg" />
	              <label class="form-label" for="form2Example28">Senha:</label>
	            </div>
	
	            <div class="pt-1 mb-4">
	              <button class="btn btn-info btn-lg btn-block" type="button">Entrar</button>
	            </div>
	          </form>
	          
	        </div>
	      </div>
	      <div class="col-sm-6 px-0 d-none d-sm-block">
	        <img src="imagen/sefaz.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
	      </div>
	    </div>
	  </div>
	</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
